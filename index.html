<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Testing</title>
</head>
<body>
    <h1>File Upload Testing</h1>
    <form id="uploadForm">
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" name="file" required>
        <br><br>
        <button type="submit">Upload File</button>
    </form>

    <h2>Upload Response</h2>
    <div id="responseContainer">
        <!-- Response will be displayed here -->
    </div>

    <h1>Delete Uploaded Files</h1>
    <form id="deleteForm">
        <label for="contentsIdInput">Enter Contents ID(s) (comma-separated):</label>
        <input type="text" id="contentsIdInput" name="contentsId" required>
        <br><br>
        <button type="submit">Delete Files</button>
    </form>

    <h2>Deletion Response</h2>
    <div id="deleteResponseContainer">
        <!-- Deletion response will be displayed here -->
    </div>

    <script>
        // File Upload Logic
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch('https://store1.gofile.io/contents/uploadfile', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'mbKxqXlpPx8BaCZtppE1EBmbzBKH1PBL'
                    },
                    body: formData
                });

                const data = await response.json();

                const responseContainer = document.getElementById('responseContainer');
                if (data.status === "ok") {
                    // Display upload details including contentsId
                    responseContainer.innerHTML = `
                        <p><strong>File Uploaded Successfully!</strong></p>
                        <p><strong>Download Link:</strong> <a href="${data.data.downloadPage}" target="_blank">${data.data.downloadPage}</a></p>
                        <p><strong>Contents ID:</strong> <span id="uploadedContentsId">${data.data.contentsId}</span></p>
                    `;

                    // Automatically fill the contents ID field for deletion
                    document.getElementById('contentsIdInput').value = data.data.contentsId;
                } else {
                    responseContainer.innerHTML = `
                        <p><strong>Error:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('responseContainer').innerHTML = `
                    <p><strong>An error occurred:</strong> ${error.message}</p>
                `;
            }
        });

        // File Deletion Logic
        document.getElementById('deleteForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const contentsIdInput = document.getElementById('contentsIdInput');
            const contentsId = contentsIdInput.value.trim();
            if (!contentsId) {
                alert('Please enter at least one Contents ID.');
                return;
            }

            try {
                const response = await fetch('https://api.gofile.io/contents', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'mbKxqXlpPx8BaCZtppE1EBmbzBKH1PBL'
                    },
                    body: JSON.stringify({
                        contentsId: contentsId
                    })
                });

                const data = await response.json();

                const deleteResponseContainer = document.getElementById('deleteResponseContainer');
                if (data.status === "ok") {
                    deleteResponseContainer.innerHTML = `
                        <p><strong>File(s) Deleted Successfully!</strong></p>
                        <p>Details: ${JSON.stringify(data.data)}</p>
                    `;
                } else {
                    deleteResponseContainer.innerHTML = `
                        <p><strong>Error:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('deleteResponseContainer').innerHTML = `
                    <p><strong>An error occurred:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
