<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Testing</title>
</head>
<body>
    <h1>File Upload Testing</h1>
    <p>V1.0.0 ALPHA</p>
    <p>1. No file size limit</p>
    <p>2. Ephemeral storage only</p>
    <p>Your content is only available for a limited time. After ten days of inactivity without any downloads, your content is deleted.</p>
    <p>3. Unlimited downloads, bandwidth and traffic</p>
    <form id="uploadForm">
        <label for="fileInput">Choose files:</label>
        <input type="file" id="fileInput" name="files" multiple required>
        <br><br>
        <button type="submit">Upload Files</button>
    </form>

    <h2>Upload Responses</h2>
    <div id="responseContainer">
        <!-- Responses will be displayed here -->
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select at least one file to upload.');
                return;
            }

            const responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML = ''; // Clear previous responses

            for (const file of fileInput.files) {
                const formData = new FormData();
                formData.append("file", file);

                try {
                    const response = await fetch('https://store1.gofile.io/contents/uploadfile', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'mbKxqXlpPx8BaCZtppE1EBmbzBKH1PBL'
                        },
                        body: formData
                    });

                    const data = await response.json();

                    if (data.status === "ok") {
                        responseContainer.innerHTML += `
                            <p><strong>${file.name} Uploaded Successfully!</strong></p>
                            <p><strong>Download Link:</strong> <a href="${data.data.downloadPage}" target="_blank">${data.data.downloadPage}</a></p>
                        `;
                    } else {
                        responseContainer.innerHTML += `
                            <p><strong>Error uploading ${file.name}:</strong> ${data.message}</p>
                        `;
                    }
                } catch (error) {
                    responseContainer.innerHTML += `
                        <p><strong>An error occurred while uploading ${file.name}:</strong> ${error.message}</p>
                    `;
                }
            }
        });
    </script>
</body>
</html>
